                <form class="row g-3 need-validation novalidate form_toper_1">
                    <div>
                        <h1>Registration Form</h1>
                    </div>
                    <p id="err" style="display: none; border-radius:10px; background-color: lavenderblush; border: 1px solid indianred; padding: 10px; margin: 10px;">
                        <i class="fa fa-window-close" style="color: indianred; margin-right: 5px;"></i>

                         </span>
                         <i class="fa fa-close" id="clos"></i>
                    </p>
                    <p id="succ" style="display: none; border-radius:10px; background-color: aliceblue; border: 1px solid steelblue; padding: 10px; margin: 10px;">
                        <i class="fa fa-check-square" style="color: steelblue; margin-right: 5px;"></i> 
                        <span id="succ_in" style="font-size: 0.8em; font-weight:500; color: rgb(32, 133, 233);">
                            
                         </span>
                    </p>
                    <div class="container-fluid">
                        <div class="col-md-12">
                            <label for="fname" class="form-label">FullName :</label><br><br>
                            <input type="text" class="form-control input_top" id="fname"> 
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email :</label><br><br>
                        <input type="text" class="form-control input_top" id="email">   
                    </div>
                    <div class="col-md-12">
                        <label for="pass" class="form-label">Password :</label><br><br>
                        <input type="password" class="form-control input_top" id="pass">   
                    </div>
                    <div class="col-md-12">
                        <label for="cpass" class="form-label">Comfirm Password :</label><br><br>
                        <input type="password" class="form-control input_top" id="cpass">   
                    </div>
                    <div class="col-md-12">
                        <label for="number" class="form-label">Phone :</label><br><br>
                        <input type="text" class="form-control input_top" id="pnumber">   
                    </div>
                    <div class="col-md-12 date_label_top">
                        <label for="validationCustom03" class="form-label">State</label>
                        <select id="state" required>
                            <!-- <option value="days">days</option> -->
                            <option value="text">Imo State</option>
                            <option value="text">Abia state</option>
                            <option value="text">Akwa ibom</option>
                            <option value="text">River state</option>
                            <option value="text">Delta state</option>
                        </select>
                    </div>
                    <div class="date_label">
                        <div class="date_label_top">
                            <label for="name" class="form-label">Month :</label><br><br>
                            <input type="month" class="form-control input_top" id="month" placeholder="">
                        </div>
    
                            <div class="date_label_top">
                                <label for="name" class="form-label">Days :</label>
                                <select name="" id="day">
                                    <option value="days" selected disabled></option>
                                    <option value="days">1</option>
                                    <option value="days">2</option>
                                    <option value="days">3</option>
                                    <option value="days">4</option>
                                    <option value="days">5</option>
                                    <option value="days">6</option>
                                    <option value="days">7</option>
                                    <option value="days">8</option>
                                    <option value="days">9</option>
                                    <option value="days">10</option>
                                    <option value="days">11</option>
                                    <option value="days">12</option>
                                    <option value="days">13</option>
                                    <option value="days">14</option>
                                    <option value="days">15</option>
                                    <option value="days">16</option>
                                    <option value="days">17</option>
                                    <option value="days">18</option>
                                    <option value="days">19</option>
                                    <option value="days">20</option>
                                    <option value="days">21</option>
                                    <option value="days">22</option>
                                    <option value="days">23</option>
                                    <option value="days">24</option>
                                    <option value="days">25</option>
                                    <option value="days">26</option>
                                    <option value="days">27</option>
                                    <option value="days">28</option>
                                    <option value="days">29</option>
                                    <option value="days">30</option>
                                    <option value="days">31</option>
                                </select>
                            </div>
                        </div>
                        <div class="date_label_top">

                            <select  id="checkbox" class="form-label_1">
                                <option value="" selected disabled></option>
                                <option value="">male</option>
                                <option value="">female</option>
